<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>뷰 1강~</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    Hello world

    <div id="app">
        {{nextYear('안녕요')}}
        <!-- 함수이기 때문에 괄호를 포함해서 넣어줘야함 -->
    </div>
    <script>
        /*
        기본 함수
        new Vue({
            el: "#app"
        });
        */

        new Vue({
            el: "#app",
            data: {
                person: {
                    name : '코지코더',
                    age: 34
                }
            },
            methods: {
                // div안의 안녕요가 nextYear function에 매개변수로 들어가서 return할 때 이용되어 뷰포트에 표출됩니다
                // 이 때 안녕요 == 인자(argument) greeting == 매개변수(parameter)
                nextYear(greeting){
                    return greeting + '! ' + this.person.name + ' 는 내년에' + (this.person.age+1) + '살 입니다';
                    // this = el, data, methods들

                    // 함수를 줄여서 작성 가능
                    // 원본 : variable: function(){} -> variable(){}
                },
                otherMethod: function(){
                    this.nextYear();
                }
                // 동등함수들은 서로를 서로의 안에서 사용가능
                // this는 methods를 의미
                // methods의 nextYear를 otherMethod에 넣겠다는 의미
            }
        });


    </script>
</body>
</html>
