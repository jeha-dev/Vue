<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>뷰 1강~</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    Hello world

    <div id="app">
        {{nextYear()}}
        <!-- 함수이기 때문에 괄호를 포함해서 넣어줘야함 -->
    </div>
    <script>
        /*
        기본 함수
        new Vue({
            el: "#app"`
        });
        */

        new Vue({
            el: "#app",
            data: {
                person: {
                    name : '코지코더',
                    age: 34
                }
            },
            methods: {
                nextYear: function(){
                    return this.person.name + ' 는 내년에' + (this.person.age+1) + '살 입니다';
                }
            }
        });


    </script>
</body>
</html>
